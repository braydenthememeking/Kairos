<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairos - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .product {
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            border-radius: 8px;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 5px;
        }
        .price {
            font-size: 20px;
            color: #27ae60;
            font-weight: bold;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #219150;
        }
        footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        Kairos
    </header>

    <main>
        <section class="product">
            <img id="product-image" src="wig.jpg" alt="Wig">
            <h2>Wig</h2>
            <p class="price">$15.00</p>
            <a href="cart.html"><button>Add to Cart</button></a>
        </section>
    </main>

    <footer>
        &copy; 2025 Kairos. All rights reserved.
    </footer>

</body>
</html>
